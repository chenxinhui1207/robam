						<div class="fl col-nine" style="padding-left:10px;">

		<div class="main" style="padding-bottom:100px;">
			<!-- login -->
			<form method="post" id="login_form" >
				<div class="login ma1 clearfix">
					<div class="login-img fl">

							<a href="https://open.weixin.qq.com/connect/qrconnect?appid=wx3853912dae57e9f5&amp;redirect_uri=http%3A%2F%2Fwww.shoprobam.com%2FHome%2FUser%2FgetToken%3Ftype%3Dwx&amp;response_type=code&amp;scope=snsapi_login&amp;state=STATE#wechat_redirect" target="_blank" class="l-two-i l-qq middle"></a>

	<script src="jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function addCookie(key, value, day) {
			var date = new Date(); //创建日期对象
			date.setDate(date.getDate() + day); //过期时间：获取当前的日期+天数，设置给date
			document.cookie = key + '=' + encodeURI(value) + ';expires=' + date; //添加cookie，设置过期时间
		}
		$('#btn').on('click', function() {
			var $username = $('#m_name').val(); //用户名
			var $password = $('#m_password').val(); //密码
			$.ajax({
				type: 'post',
				url: 'php/login.php',
				data: { //将用户名和密码传输给后端
					name: $username,
					pass: $password
				},
				success: function(data) { //请求成功，接收后端返回的值
					console.log(data)
					if(!data) { //用户名或者密码错误
						$("#login-hint").html("用户名或者密码错误!");
					} else { //成功
						addCookie('UserName', $username, 7);
						location.href = 'index.html';
					}
				}
			})
		});
	</script>
</html>
